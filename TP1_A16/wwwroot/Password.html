<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formulaire de Connexion</title>
</head>
<body>
    <h2>Modifier mot de passe</h2>
    <form onsubmit="return verifyPassword()">
        <label for="Name">Nom :</label>
        <input type="text" id="Name" name="Name" placeholder="Entrez votre nom" required>

        <label for="Password">Mot de passe :</label>
        <input type="password" id="Password" name="Password" placeholder="Password=gab2024" required>

        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>

    <div id="lienPage" style="display:none; margin-top: 20px;">
        <h2>Connexion Réussi</h2>
        <h4>Modification de la liste des Clients</h4>
        <form action="/ProcedureClient/Index" method="post">
            <button type="submit" class="btn btn-primary">Appuyer Ici</button>
        </form>
        <h4>Modification de la liste des Animaux</h4>
        <form action="/ProcedureAnimaux/Index" method="post">
            <button type="submit" class="btn btn-primary">Appuyer Ici</button>
        </form>
    </div>

    <script src="js/site.js"></script>
</body>
</html>
